    <!-- START #MAPGAME# -->

<script>
$(document).ready( function () { 
    mapg_config = 
    {  
        log_guesses: 1,
        //log_url: 'admin/index.php',
        log_url: 'http://denverpostplus.com/app/mapgame/tally.php',
        target_name: 'Colorado',
        target_slug: 'colorado',
        target_type: 'latlng',
        target_type: 'boundary',
        //boundary_file: '/app/mapgame/www/kml/state/montana.kml',
        boundary_file: 'http://denverpostplus.com/app/mapgame/www/kml/state/colorado.kml',
        unit: 'miles', // miles or km
        zoom: 3,
        centerlatlng: new google.maps.LatLng(48,-103),
        styles: [
          {
            "featureType": "road",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "administrative.locality",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "administrative.province",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "administrative.country",
            "stylers": [
              { "visibility": "off" }
            ]
          }
        ]
    };
});
</script>
