<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Map Game</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style type="text/css" media="screen">
</style>
</head>
<body>
<h1>Map Game</h1>
    <style>
        html, body, #map-canvas 
        {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        }
        #map-canvas { width: 75%; margin: auto; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script>
$(document).ready( function () { 
    mapg_config = 
    {  
        log_guesses: 1,
        log_url: '',
        target_name: 'Denver',
        target_slug: 'denver',
        target_type: 'latlng',
        unit: 'miles', // miles or km
        radius: 15,
        zoom: 7,
        target: new google.maps.LatLng(39.74068936038659, -104.98829126358032),
        centerlatlng: new google.maps.LatLng(39.19032279415222, -105.03223657608032)
    };
});
</script>
    <script src="mapgame.js"></script>
    <h5 id="result"></h5>
    <div id="map-canvas"></div>
</body
</html>
