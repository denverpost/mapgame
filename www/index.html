<script>
$(document).ready( function () { 
    mapg_config = 
    {  
        log_guesses: 1,
        //log_url: 'admin/index.php',
        log_url: 'http://denverpostplus.com/app/mapgame/tally.php',
        target_name: 'Denver',
        target_slug: 'denver',
        target_type: 'latlng',
        unit: 'miles', // miles or km
        radius: 5,
        zoom: 7,
        target: new google.maps.LatLng(39.74068936038659, -104.98829126358032),
        centerlatlng: new google.maps.LatLng(39,-105.32)
    };
});
</script>
